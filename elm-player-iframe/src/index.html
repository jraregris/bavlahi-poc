<!DOCTYPE html>
<html>

<head>
  <title>Bavlahi Embedded Player PoC</title>
  <meta charset="utf-8" />
  <script src="app.js"></script>
  <script src="youtube.js"></script>
</head>

<body>
  <div id="player"></div>
  <div id="elm"></div>

  <script>
    var app = Elm.Main.init({
      node: document.getElementById('elm')
    });


    app.ports.loadVideoById.subscribe(function (data) {
      player.loadVideoById({ videoId: data })
    });

    app.ports.getVideoData.subscribe(function (data) {
      app.ports.setVideoData.send(player.getVideoData());
    })
  </script>
</body>

</html>
