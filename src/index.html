<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <!-- 1. the iframe and videoplayer will replace this div -->
    <div id="player"></div>

    <script>
      // 2. This code loads the iframe player api async
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. this creates an iframe after api code downloads

      var player;

      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: 'lOEOQ9ChRXc',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. the api will call this function

      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. the api calls this function when the player state changes
      //    the function indicates when playing a video (state=1)
      //    the player should play for six seconds and then stop

      var done = false;

      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
          setTimeout(stopVideo, 2000);
          done = true;
        }
      }

      function stopVideo() {
        player.pauseVideo();
      }
    </script>
  </body>
</html>
