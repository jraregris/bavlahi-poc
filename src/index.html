<!DOCTYPE html>
<html>
  <head>
    <title>Bavlahi Embedded Player PoC</title>
    <meta charset="utf-8"/>
    <script src="app.js"></script>
  </head>
  <body>
    <div id="elm"></div>
    <script>
      var app = Elm.Main.init({
        node: document.getElementById('elm')
      });
    </script>



    <!-- 1. the iframe and videoplayer will replace this div -->
    <div id="player"></div>

    <script>
      // 2. This code loads the iframe player api async
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. this creates an iframe after api code downloads

      var player;

      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: 'lOEOQ9ChRXc',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. the api will call this function

      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. the api calls this function when the player state changes
      //    the function indicates when playing a video (state=1)
      //    the player should play for six seconds and then stop


      function onPlayerStateChange(event) {
        console.log(event);
      }

      function stopVideo() {
        player.pauseVideo();
      }
    </script>
  </body>
</html>
